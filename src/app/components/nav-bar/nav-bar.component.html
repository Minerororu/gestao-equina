<nav
  class="navbar navbar-expand-sm navbar-light p-3"
  style="background: limegreen"
>
  <a class="navbar-brand" href="dashboard" style="color: white"
    >Gestor Equino</a
  >
  <button
  class="navbar-toggler"
  type="button"
  data-toggle="collapse"
  data-target="#navbarSupportedContent"
  aria-controls="navbarSupportedContent"
  aria-expanded="false"
  aria-label="Toggle navigation"
>
  <span class="navbar-toggler-icon"></span>
</button>
  <div class="dropdown" *ngFor="let route of routes; let i = index">
    <a
      class="nav-link dropdown-toggle"
      data-toggle="dropdown"
      href="#"
      role="button"
      aria-haspopup="true"
      aria-expanded="false"
      style="color: white"
    >
      {{ labels[i][0] }}
    </a>
    <div
      class="dropdown-menu"
      aria-labelledby="dropdownMenuLink"
      style="color: white"
    >
      <a
        class="dropdown-item"
        *ngFor="let subroute of route; let j = index"
        href="{{ subroute }}"
        >{{ labels[i][j + 1] }}</a
      >
    </div>
  </div>
  
  <div class="d-flex align-items-top" style="color: white">
    <button mat-button (click)="logOut()">
        Sair
        <mat-icon title="logOut">exit_to_app</mat-icon>
    </button>
</div>
</nav>
