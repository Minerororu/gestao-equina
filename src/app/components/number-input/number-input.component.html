<mat-form-field appearance="outline" style="width: 100%;" >
  <mat-label>{{label}}</mat-label>
  <input matInput type="number"
         [placeholder]="placeholder"
         (change)="onChange($event)"
         [disabled]="disabled"
         [readonly]="readonly"
         [required]='isRequired'
         [(ngModel)]="value">
</mat-form-field>
