<div class="m-5">
    <form #f="ngForm">
      <text-input
        label="Nome"
        [(ngModel)]="doenca.nome"
        name="nome"
      ></text-input>

      <text-input
      label="Descrição"
      [(ngModel)]="doenca.descricao"
      name="descricao"
      ></text-input>
    </form>
  </div>
  <div class="text-center m-3">
    <button type="submit" (click)="submit()" class="btn btn-primary">
      Enviar
    </button>
  </div>
