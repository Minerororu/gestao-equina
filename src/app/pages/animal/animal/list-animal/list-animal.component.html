<div class="m-5">
  <div class="row">
    <div class="col-md-3">
      <mat-checkbox
        (change)="filtrarPlantel()"
        [checked]="filtros.filtroPlantel"
        >Animais do Plantel</mat-checkbox
      >
    </div>

    <div class="col-md-3">
      <search-bar
        label="Filtro por classificação"
        (filter)="filtrarClassificacao($event)"
        (limparFiltro)="limparFiltro()"
      ></search-bar>
    </div>

    <div class="col-md-3">
      <select-filter
        label="Filtro por registro"
        [itens]="tipos"
        (filtrarFunc)="filtrarRegistro($event)"
        [value]="filtroRegistroValue"
        (valor)="filtroRegistroValue = $event"
        (limparFiltro)="limparFiltro()"
      ></select-filter>
    </div>
  </div>

  <list
    [cabecalhos]="[
      'Editar',
      'Nome',
      'Pelagem',
      'Mãe',
      'Sexo',
      'Classificação',
      'Observações'
    ]"
    [valores]="animaisFiltradosHTML"
    [campos]="[
      'nome',
      'pelagem',
      ['mae', 'nome'],
      'sexo',
      'classificacao',
      'observacoes'
    ]"
    usagem="animal"
    (editFunction)="edit($event)"
    (deleteFunction)="delete($event)"
    (clickFunction)="resumo($event)"
    (resumoFunction)="resumoCrescimento($event)"
    (resumoFunction2)="resumoCusto($event)"
  ></list>
</div>

<div style="text-align: center">
  <button (click)="adicionar()" class="btn btn-primary">
    Adicionar animal
  </button>
</div>
