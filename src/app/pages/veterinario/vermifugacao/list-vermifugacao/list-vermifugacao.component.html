<div>
  <list
    [cabecalhos]="['Editar', 'Animal', 'Responsável', 'Data', 'Vermifugo']"
    [valores]="vermifugacoes"
    [campos]="[
      ['animal', 'nome'],
      ['responsavel', 'nome'],
      'data',
      ['vermifugo', 'vermifugo']
    ]"
    (editFunction)="edit($event)"
    (deleteFunction)="delete($event)"
  ></list>
</div>

<div style="text-align: center">
  <button (click)="adicionar()" class="btn btn-primary">
    Adicionar Vermífugação
  </button>
</div>
